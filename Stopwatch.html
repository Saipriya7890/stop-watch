<!DOCTYPE html>
<html>
<head>
  <title>Stopwatch</title>
  <link rel="stylesheet" href="styling for Stopwatch.css">
</head>
<body>
  <div class="stopwatch">
    <h1>Stopwatch</h1>
    <div class="display">
      <p id="timer">00:00:00</p>
      <div class="controls">
        <button onclick="startStop()">Start / Stop</button>
        <button onclick="lap()">Lap</button>
        <button onclick="reset()">Reset</button>
      </div>
    </div>
    <ul class="laps" id="laps">
      <!-- Lap times will be displayed here -->
    </ul>
  </div>

  <script src="JavaScript3.js"></script>
</body>
</html>
